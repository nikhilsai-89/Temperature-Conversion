<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Tilt+Neon&display=swap" rel="stylesheet">
</head>
<body>
    <h1 style="font-family: 'Tilt Neon', sans-serif; background-color: #ffffff30;backdrop-filter: blur(20px); padding: 20px; border-radius: 20px;">Temperature Converter</h1>
    <div class="main">
    
        <div class="cel_inp">
            <!-- Celsius input -->
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius">
        
        <p>Fahrenheit: <span id="fahrenheitC"></span>째F</p>
        <p>Kelvin: <span id="kelvinC"></span>K</p>
        <br><button onclick="convertTemperature('celsius')">Convert</button>
        
        </div>
        <div class="fah_inp">
            <!-- Fahrenheit input -->
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit">
        <p>Celsius: <span id="celsiusF"></span>째C</p>
        <p>Kelvin: <span id="kelvinF"></span>K</p>
        <br><button onclick="convertTemperature('fahrenheit')">Convert</button>
    </div>
        
        <div class="kel_inp">
            <!-- Kelvin input -->
        <label for="kelvin">Kelvin:</label>
        <input type="number" id="kelvin">
        <p>Celsius: <span id="celsiusK"></span>째C</p>
        <p>Fahrenheit: <span id="fahrenheitK"></span>째F</p>
        <br><button onclick="convertTemperature('kelvin')">Convert</button>
    </div></div>

    <script src="index.js"></script>
</body>
</html>
